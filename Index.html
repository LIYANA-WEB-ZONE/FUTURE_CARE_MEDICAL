<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Future Care Medical Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            font-size: 18px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #b5eb83;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #394fcc;
        }
        .result {
            background: #f5f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #e0e5ff;
            font-size: 16px;
        }
        .result-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #d0d5ff;
            word-break: break-word;
        }
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .label {
            font-weight: bold;
            color: #444;
            display: inline-block;
            width: 30%;
            vertical-align: top;
        }
        .value {
            color: #222;
            display: inline-block;
            width: 68%;
        }
        .not-found {
            color: #d32f2f;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>CERTIFICATE VERIFY</h2>
    <input type="text" id="searchInput" placeholder="Enter MC ID">
    <button id="searchBtn">Verify</button>
    <div class="result" id="result"></div>
</div>

<script>
    const data = [
        {
            "MC_ID": "202508001R",
            "NAME": "KUMAR KARTIK",
            "NRIC": "M0420002T",
            "START_DATE": "2025.06.17",
            "END_DATE": "2025.06.18",
            "CLINIC": "Future Care Medical Clinic",
            "ISSUE_DATE": "2025.06.17"
        },
        {
            "MC_ID": "10288",
            "NAME": " TESTING 001",
            "NRIC": "M000000000W",
            "START_DATE": "2025-00-00",
            "END_DATE": "2025-00-00",
            "CLINIC": "TESTING 001 MRDICAL",
            "ISSUE_DATE": "2025-00-00"
        }   
    ];

    function searchMC() {
        const id = document.getElementById('searchInput').value.trim();
        const entry = data.find(d => d.MC_ID === id);
        const resultDiv = document.getElementById('result');

        if (entry) {
            resultDiv.innerHTML = `
                <div class="result-item">
                    <span class="label">MC ID:</span>
                    <span class="value">${entry.MC_ID}</span>
                </div>
                <div class="result-item">
                    <span class="label">Name:</span>
                    <span class="value">${entry.NAME}</span>
                </div>
                <div class="result-item">
                    <span class="label">NRIC:</span>
                    <span class="value">${entry.NRIC}</span>
                </div>
                <div class="result-item">
                    <span class="label">Start Date:</span>
                    <span class="value">${entry.START_DATE}</span>
                </div>
                <div class="result-item">
                    <span class="label">End Date:</span>
                    <span class="value">${entry.END_DATE}</span>
                </div>
                <div class="result-item">
                    <span class="label">Clinic:</span>
                    <span class="value">${entry.CLINIC}</span>
                </div>
                <div class="result-item">
                    <span class="label">Issue Date:</span>
                    <span class="value">${entry.ISSUE_DATE}</span>
                </div>
            `;
        } else {
            resultDiv.innerHTML = '<div class="not-found">No data found for that MC ID</div>';
        }
        
        resultDiv.scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchMC();
        }
    });

    document.getElementById('searchBtn').addEventListener('click', searchMC);
</script>
</body>
</html>
