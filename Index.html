            border-radius: 8px;

            border: 1px solid #e0e5ff;
            font-size: 16px;
        }
        .result-item {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed #d0d5ff;
            word-break: break-word;
        }
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .label {
            font-weight: bold;
            color: #444;
            display: inline-block;
            width: 30%;

        }
        .value {

        .not-found {
