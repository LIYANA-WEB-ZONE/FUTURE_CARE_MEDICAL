<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Care Medical Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin: 40px auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #222;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #115293;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background: #f5f7ff;
      border: 1px solid #d0d5ff;
      text-align: left;
    }
    .result-item {
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 8px;
    }
    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 35%;
      color: #444;
    }
    .value {
      display: inline-block;
      width: 60%;
      color: #222;
    }
    .not-found {
      color: #c62828;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CERTIFICATE VERIFY</h2>
    <input type="text" id="searchInput" placeholder="Enter Report Number / MC ID">
    <button id="verifyBtn">VERIFY</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const data = [
      {
        "MC_ID": "202508264R",
        "NAME": "MANYA",
        "NRIC": "M0466352N",
        "START_DATE": "2025-09-11",
        "END_DATE": "2025-09-12",
        "CLINIC": "Future Care Medical Clinic",
        "ISSUE_DATE": "2025-09-11"
      }
        
      {
        "MC_ID": "10288",
        "NAME": "SULAKSHANA PRAMOD",
        "NRIC": "N10169610",
        "START_DATE": "2025-09-05",
        "END_DATE": "2025-09-07",
        "CLINIC": "Future Care Medical Clinic",
        "ISSUE_DATE": "2025-09-05"
      }
    ];

    function verifyReport() {
      const id = document.getElementById('searchInput').value.trim();
      const entry = data.find(d => d.MC_ID === id);
      const resultDiv = document.getElementById('result');

      if (entry) {
        resultDiv.innerHTML = `
          <div class="result-item"><span class="label">MC ID:</span> <span class="value">${entry.MC_ID}</span></div>
          <div class="result-item"><span class="label">Name:</span> <span class="value">${entry.NAME}</span></div>
          <div class="result-item"><span class="label">NRIC:</span> <span class="value">${entry.NRIC}</span></div>
          <div class="result-item"><span class="label">Start Date:</span> <span class="value">${entry.START_DATE}</span></div>
          <div class="result-item"><span class="label">End Date:</span> <span class="value">${entry.END_DATE}</span></div>
          <div class="result-item"><span class="label">Clinic:</span> <span class="value">${entry.CLINIC}</span></div>
          <div class="result-item"><span class="label">Issue Date:</span> <span class="value">${entry.ISSUE_DATE}</span></div>
        `;
      } else {
        resultDiv.innerHTML = '<div class="not-found">No data found for that Report Number</div>';
      }

      resultDiv.scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('verifyBtn').addEventListener('click', verifyReport);

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if(e.key === 'Enter') verifyReport();
    });
  </script>
</body>
</html>
